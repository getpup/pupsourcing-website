<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g fill="currentColor">
    <!-- Pup head -->
    <circle cx="50" cy="45" r="22" opacity="0.9"/>
    
    <!-- Ears -->
    <ellipse cx="35" cy="30" rx="8" ry="14" transform="rotate(-25 35 30)"/>
    <ellipse cx="65" cy="30" rx="8" ry="14" transform="rotate(25 65 30)"/>
    
    <!-- Eyes -->
    <circle cx="43" cy="42" r="3" fill="#fff" opacity="0.9"/>
    <circle cx="57" cy="42" r="3" fill="#fff" opacity="0.9"/>
    <circle cx="44" cy="42" r="1.5" fill="currentColor"/>
    <circle cx="58" cy="42" r="1.5" fill="currentColor"/>
    
    <!-- Nose -->
    <ellipse cx="50" cy="50" rx="4" ry="3" opacity="0.8"/>
    
    <!-- Mouth -->
    <path d="M 50 50 Q 45 54 43 52 M 50 50 Q 55 54 57 52" stroke="currentColor" fill="none" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Body/Source stream representation -->
    <g opacity="0.6">
      <!-- Event stream dots -->
      <circle cx="30" cy="70" r="3"/>
      <circle cx="40" cy="70" r="3"/>
      <circle cx="50" cy="70" r="3"/>
      <circle cx="60" cy="70" r="3"/>
      <circle cx="70" cy="70" r="3"/>
      
      <!-- Flow arrows -->
      <path d="M 25 70 L 75 70" stroke="currentColor" fill="none" stroke-width="1.5" opacity="0.4"/>
      <path d="M 72 67 L 75 70 L 72 73" stroke="currentColor" fill="none" stroke-width="1.5" opacity="0.4"/>
    </g>
  </g>
</svg>
